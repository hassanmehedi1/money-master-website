<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Money Saver</title>
   <!-- css custom styles  -->
   <link rel="stylesheet" href="css/style.css">
   <!-- bootstrap  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
   <header>
      <h1 > <span class="fs-1 fw-bold text-primary d-flex justify-content-center align-items-center">Money Saver</span></h1>
   </header>

   <main>
      <section class="container text-white d-flex justify-content-center align-items-center mt-3">
         <div class="row">
            <div class="col-lg-7 col-12 col-md-6 ml-4">
               <img class="w-100" src="images/63503.jpg" alt="">
            </div>
            <div class="col-lg-5 col-12 col-md-6">
               <h2 class="text-primary text-center">Income</h2>
               <form action="" >
                  <label for="income-number" class=" col-form-label col-form-label text-primary fw-bold fs-5">Income: </label>
                  <input type="number" name="income" id="income-number" class="form-control">
               </form>
               <br>
               <h2 class="text-primary text-center">Expenses</h2>
               <form action="" >
                  <label for="food-number" class=" col-form-label col-form-label text-primary fw-bold fs-5">Food: </label>
                  <input type="number" name="food" id="food-number" class="form-control">
                  <br>
                  <label for="rent-number" class=" col-form-label col-form-label text-primary fw-bold fs-5">Rent: </label>
                  <input type="number" name="rent" id="rent-number" class="form-control">
                  <br>
                  <label for="cloth-number" class=" col-form-label col-form-label text-primary fw-bold fs-5">Clothes: </label>
                  <input type="number" name="cloth" id="cloth-number" class="form-control">
                  <br>
               </form>
               <button type="button" id="calculate-btn" class="btn btn-success fw-bold text-white btn-lg d-flex justify-content-center align-items-center mx-auto">Calculate</button>
               <br>
               <h5 class="text-primary fs-2">Total Expenses: <span id="totalexpense-amount">0</span></h5>
               <br>
               <h5 class="text-primary fs-2">Balance: <span id="balance-amount">0</span></h5>
               <br>
               <div class="input-group mb-3">
                  <span class="input-group-text text-primary fw-bold" id="basic-addon1">Save</span>
                  <input type="text" id="save-number" class="form-control" placeholder="%" aria-label="Username"><span class="text-primary fs-1"> % </span>
               </div>
               <br>
               <button type="button" id="save-btn"
                  class="btn btn-success fw-bold text-white btn-lg d-flex justify-content-center align-items-center mx-auto">Save</button>
                  <br>
                  <h5 class="text-primary fs-2">Saving Amount: <span id="saving-amount">0</span></h5>
                  <br>
                  <h5 class="text-primary fs-2">Remaining Balance: <span id="remainingbalance-amount">0</span></h5>
                  <br>
                  
            </div>
            
         </div>
      </section>
      <div class="notify-section text-primary">
         <h4 id="notify-fail" class="notify text-primary"> Your Expense is more than your income,Please try again</>
         <h4 id="notify-fail-save" class="notify text-primary"> Your Saving is more than your Balance,Please try again</>
      </div>
   </main>
   <!-- javascript  -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <script src="js/app.js"></script>
</body>
</html>
